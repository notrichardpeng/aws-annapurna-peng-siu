input {
  tcp {
    port => 5044
    codec => json
  }
}

filter {
  # Parse timestamp if present
  if [timestamp] {
    date {
      match => ["timestamp", "ISO8601"]
    }
  }

  # Add tags based on log level
  if [levelname] == "ERROR" {
    mutate {
      add_tag => ["error"]
    }
  } else if [levelname] == "WARNING" {
    mutate {
      add_tag => ["warning"]
    }
  }

  # Calculate throughput (tokens per second) if latency and tokens are present
  if [latency_ms] and [tokens_generated] {
    ruby {
      code => "
        latency_sec = event.get('latency_ms') / 1000.0
        tokens = event.get('tokens_generated')
        event.set('throughput_tokens_per_sec', tokens / latency_sec) if latency_sec > 0
      "
    }
  }
}

output {
  elasticsearch {
    hosts => ["elasticsearch:9200"]
    index => "model-api-logs-%{+YYYY.MM.dd}"
  }

  # Optional: Also output to stdout for debugging
  stdout {
    codec => rubydebug
  }
}
