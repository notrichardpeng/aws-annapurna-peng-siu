# This file configures NGINX to be a load balancer.

# The 'events' block is required by NGINX.
events { }

# The 'http' block contains the server configuration.
http {
    # 1. Define the pool of API servers.
    # 'api_servers' is a custom name for this group.
    upstream api_servers {
        # 'model-api:8000' is the key.
        # 'model-api' is the service name from docker-compose.yml.
        # Docker Compose will automatically let NGINX find all
        # container IPs for this service (even when you scale up!).
        # NGINX will distribute requests between them (round-robin).
        server model-api:8000;
    }

    # 2. Define the public-facing server.
    server {
        # This is the port your users will connect to.
        listen 80;

        # 3. Define how to handle incoming requests.
        location / {
            # Pass all requests to the 'api_servers' pool we defined.
            proxy_pass http://api_servers;

            # Set standard headers to pass along user info to your API
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}
